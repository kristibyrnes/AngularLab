<div class="container">
  <a id="goBack" href="#!/welcomeForm"/><i id="arrowBack"class="material-icons">arrow_back</i>Go Back!</a>
  <h1>TODO List</h1>
  <p>A place to store the things you have to do!</p>

   <task-list todo-list="$ctrl.todoList"></task-list>
    <form ng-submit="$ctrl.addingItem($ctrl.item);">
    <!-- input to add items to list -->
    <input id="addInput" type="text" placeholder="Add your to do" ng-model="$ctrl.item">

    <button class="addButton">Add</button>
  </form>
</div>
